<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CololaFest</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000; /* o imagen de fondo en .hero */
      color: white;
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: url('banner.jpg') center/cover no-repeat;
      background-color: rgba(0,0,0,0.4); /* fallback oscuro */
    }

    .evento-titulo {
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    #countdown div {
      text-align: center;
    }

    #countdown span {
      font-size: 2rem;
      color: #ffd700;
    }

    #weather {
      margin-top: 1rem;
    }

    /* Opcional: adaptar enlace del clima al estilo general */
    .weatherwidget-io {
      display: inline-block;
      margin: 0 auto;
      text-decoration: none;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="evento-titulo">CololaFest</h1>
    <div id="countdown">
      <div><span id="days"></span><br>días</div>
      <div><span id="hours"></span><br>horas</div>
      <div><span id="minutes"></span><br>minutos</div>
      <div><span id="seconds"></span><br>segundos</div>
    </div>
    <div id="weather">
      <a class="weatherwidget-io" href="https://forecast7.com/es/n35d19n59d10/lobos/" data-label_1="LOBOS" data-label_2="WEATHER" data-theme="original" >LOBOS WEATHER</a>
<script>
!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>
</div>
  </section>

  <script>
    // Countdown
    const eventDate = new Date("Sep 21, 2025 12:00:00").getTime();
    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
      }
    }, 1000);
  </script>

  <!-- Script del widget de clima -->
  <script>
  !function(d,s,id){
    var js,fjs=d.getElementsByTagName(s)[0];
    if(!d.getElementById(id)){
      js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';
      fjs.parentNode.insertBefore(js,fjs);
    }
  }(document,'script','weatherwidget-io-js');
  </script>
</body>
</html>
