<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colola Fest 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* ===== PORTADA ===== */
        header {
            background-image: url('https://i.imgur.com/t6Jjk9s.jpeg');
            background-size: cover;
            background-position: center;
            height: 3.5cm;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 2em;
            margin: 0;
        }

        /* Countdown más pequeño y proporcionado */
        .countdown {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 6px;
        }

        .countdown iframe {
            width: 160px;
            height: 60px;
            border: none;
        }

        /* ===== NAV ===== */
        nav {
            background-color: #333;
            padding: 0.6em 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffd700;
        }

        /* ===== CONTENIDO ===== */
        .content {
            padding: 20px;
        }

        .section {
            margin: 20px auto;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* ===== FOOTER ===== */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Colola Fest 2025</h1>
    <div class="countdown">
        <iframe src="https://w2.countingdownto.com/6517665"></iframe>
    </div>
</header>

<nav>
    <a href="#confirmar-asistencia">Confirmar Asistencia</a>
    <a href="#lista-asistentes">Lista de Asistentes</a>
    <a href="#poesias">Poesías</a>
    <a href="#fotos">Fotos</a>
    <a href="comollegar.html">Cómo llegar</a>
</nav>

<div class="content">
    <div class="section" id="sobre-colola">
        <h2>Sobre Colola</h2>
        <p>Texto sobre la vida y obra de Colola...</p>
    </div>

    <div class="section" id="sobre-evento">
        <h2>Sobre el Evento</h2>
        <p>Detalles del evento...</p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Colola Fest. Todos los derechos reservados.</p>
</footer>

</body>
</html>
